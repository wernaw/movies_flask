<!DOCTYPE html>
<head>
    <title>My favourites movies to watch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Pacifico&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />

</head>
<body>
    <header>
        <div class="container">
            <h1>My favourite movies to watch</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="column">

                    <h3><i class="fa-solid fa-film"></i> Titles</h3>
                    <a href='addMovie' class="btn-text"><i class="fa-solid fa-plus"></i> Add movie</a>

                    <form action="{{ url_for('movieToRemove') }}" method="POST">
                    <ul id="movieList">
                     {% for movie in movies %}
                        <li><input type="checkbox" name="movieToRemove" value="{{ movie[0] }}">
                        {{ movie[1] }}, {{ movie[2] }}, {{ movie[3] }}</li>
                    {% endfor %}
                    </ul>
                    <button class="primary" type="submit"><i class="fa-solid fa-circle-minus"></i>Delete selected </button>
                    </form>

                    <script>
                        function showToast(message, category) {
                            const toast = document.createElement('div');
                            toast.classList.add('toast', category, 'show');
                            toast.textContent = message;
                            document.body.appendChild(toast);

                            setTimeout(() => {
                                toast.classList.remove('show');
                                toast.classList.add('hide');
                            }, 2500);

                            setTimeout(() => toast.remove(), 3000);
                        }

                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                                showToast("{{ message }}", "{{ category }}");
                            {% endfor %}
                          {% endif %}
                        {% endwith %}
                    </script>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&#169; My Movie Database. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
